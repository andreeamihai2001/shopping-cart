
  <div class="card mb-4">
    <img class="bd-placeholder-img card-img-top p-2" width= "100%"
    [src]="productItem.imageUrl">
    <div class="card-body">
      <p class="card-text">{{productItem.description}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-secondary">Add to cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">View details</button>
        </div>
        <small class="text-muted">{{productItem.price | currency:'EUR'}}</small>
      </div>
    </div>
  </div>
